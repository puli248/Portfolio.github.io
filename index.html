<script>
        const hour = new Date().getHours();
        let greeting;
        let studentnew = "student";

        if (hour < 16) {
            greeting = "Good day" + " , " + studentnew;
        } else {
            greeting = "Good evening" + " , " + studentnew;
        }

        document.getElementById("live").innerHTML = greeting;

        const hourgym = new Date().getHours();
        let available;
        let student = "student";

        if (hourgym < 16) {
            available = "Open";
        } else {
            available = "Closed";
        }

        document.getElementById("open").innerHTML = available;

        function nav(pageId, element) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');

            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function toggleJoin(button) {

            if (button.classList.contains("btn-join")) {
                button.innerHTML = "✓ Joined";
                button.classList.remove("btn-join");
                button.classList.add("btn-joined");
            } else {

                let confirmLeave = confirm("Are you sure you want to leave this club?");
                if (confirmLeave == true) {

                    button.innerHTML = "+ Join";
                    button.classList.remove("btn-joined");
                    button.classList.add("btn-join");
                }
            }

        }
