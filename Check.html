<script>
function checkIn() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let faculty = document.getElementById("faculty").value;
    let studentid = document.getElementById("studentid").value;
    let batch = document.getElementById("batch").value;
    

    if (name === "" || email === "" || faculty === "" || studentid === "" || batch === "") {
        alert("Please fill all fields!");
        return;
    }

    document.getElementById("message").innerText = "Successfully Checked In! ðŸŽ‰";

    let list = document.getElementById("checkInList");
    list.innerHTML += "<p>âœ” " + name + " (" + email + " | " + faculty + " | " + studentid + " | " + batch + ")</p>";
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("faculty").value = "";
    document.getElementById("studentid").value = "";
    document.getElementById("batch").value = "";
}
</script>
