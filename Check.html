<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
    <h2>Event Check-In</h2>

    <input type="text" id="name" style="border-radius: 4px;"placeholder="Enter your name">
    <input type="email" id="email" style="border-radius: 4px;" placeholder="Enter your email">

    <button onclick="checkIn()">âœ… Check In</button>

    <div class="success" id="message"></div>

    <div class="list" id="checkInList"></div>
</div>

<script>
function checkIn() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;

    if (name === "" || email === "") {
        alert("Please fill all fields!");
        return;
    }

    document.getElementById("message").innerText = "Successfully Checked In! ðŸŽ‰";

    let list = document.getElementById("checkInList");
    list.innerHTML += "<p>âœ” " + name + " (" + email + ")</p>";

    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
}
</script>
    <button style="padding: 15px; height: 4%; background-color: #005EB8; border-radius: 30px;"> <a href="index.html" style="color: blanchedalmond;">Back to Home </a></button>
</body>

</html>
